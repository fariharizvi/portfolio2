<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f6ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #34495e;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #4a90e2;
      outline: none;
    }

    .submit-btn {
      background: #4a90e2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Application Form</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="id_name">Name:</label>
      {{ form.name }}

      <label for="id_age">Age:</label>
      {{ form.age }}

      <label for="id_contactno">Contact No:</label>
      {{ form.contactno }}

      <label for="id_branch">Branch:</label>
      {{ form.branch }}

      <label for="id_photo">Photo:</label>
      {{ form.photo }}

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
