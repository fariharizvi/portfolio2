<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Students</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Registered Students</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Contact</th>
      <th>Branch</th>
      <th>Photo</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
      <td>{{ student.contactno }}</td>
      <td>{{ student.branch }}</td>
      <td>
        {% if student.photo %}
        <img src="{{ student.photo.url }}" alt="photo" width="50">
        {% else %}
        No Photo
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
