<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to DigitalShakha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e8f5);
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: #34495e;
        }
        .btn {
            display: inline-block;
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DigitalShakha</h1>
        <p>Empowering smart student portfolios â€” apply today!</p>
        <a class="btn" href="{% url 'student_form' %}">Fill Application</a>
        <a class="btn" href="{% url 'student_list' %}">View Registered Students</a>
    </div>
</body>
</html>
